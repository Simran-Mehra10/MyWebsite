  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center/cover; /* Books background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .details-box {
      background: rgba(255, 255, 255, 0.92);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      font-size: 16px;
      margin: 8px 0;
    }
    span {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="details-box">
    <h2>Signup Information</h2>
    <p><span>Name:</span> <span id="showName"></span></p>
    <p><span>Email:</span> <span id="showEmail"></span></p>
    <p><span>Username:</span> <span id="showUsername"></span></p>
    <p><span>Password:</span> <span id="showPassword"></span></p>
  </div>

  <script>
    document.getElementById("showName").textContent = localStorage.getItem("signupName");
    document.getElementById("showEmail").textContent = localStorage.getItem("signupEmail");
    document.getElementById("showUsername").textContent = localStorage.getItem("signupUsername");
    document.getElementById("showPassword").textContent = localStorage.getItem("signupPassword");
  </script>
</body>
</html>
